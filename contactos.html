                <label for="exampleInputEmail1" class="form-label">Mail</label>

              </div>
              <div class="mb-3">

              </div>

                <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
